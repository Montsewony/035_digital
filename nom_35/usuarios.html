<html lang="en">
<head>

	<title> Seleccion de usuario </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css?1.0" media="all" >

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script> 
</head>
<body>
    <div class="row">
  <div class="column middle">
          
    <hr class="new"> 
    
        	<div class="limiter">                   
		<div class="container-login100">  
                     <div class="shadow-lg p-4 mb-4 bg-white">
			<div class="wrap-login100 p-t-10 p-b-40">
				<form class="login100-form validate-form" method="get" action="" onsubmit="R1[0].disabled = 'disabled'; R1[1].disabled = 'disabled'; R1[2].disabled = 'disabled'">
					<span class="login100-form-subtitle p-b-30">
                                           Selecciona tu Perfil de Registro 
					</span>
					<span class="login100-form-seg">
						<img src="images/us.jpg" alt="log">
					</span>

					<div class="form-check p-t-35">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="optradio"  value="registro_empresa.html" onclick="this.form.action = this.value"><span class="login100-form-txt"> Empresa </span>
                                        </label>
                                        </div>
                                        <div class="form-check p-t-30">
                                          <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="optradio" value="registro_patron.html" onclick="this.form.action = this.value"><span class="login100-form-txt"> Jefe </span>
                                          </label>
                                        </div>
                                        <div class="form-check p-t-30">
                                          <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="optradio" value="registro_trabajador.html" onclick="this.form.action = this.value"><span class="login100-form-txt"> Trabajador </span>
                                          </label>
                                        </div>
					<div class="container-login100-form-btn p-t-70">
						<button class="login100-form-btn" type="submit">
							Iniciar Registro
						</button>
					</div>

					
				</form>
			</div>
		</div>                                                    
	</div>
    </div>

	
      </div>
  </div>
    
</body>
</html>
